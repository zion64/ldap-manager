<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" layout:decorator="layout.html">
<head>
</head>
<body>
	<div layout:fragment="body">
		<div class="page-header">
			<h1 th:text="#{label.user.login.page.title}">Login</h1>
		</div>
		<div class="panel panel-default" sec:authorize="isAnonymous()">
			<div class="panel-body">
				<div class="alert alert-danger" th:if="${loginError}">
					<span th:text="#{text.login.page.login.failed.error}">Login failed!</span>
				</div>
				<form action="/login" th:action="@{/login}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<div class="row">
						<div class="form-group col-lg-4">
							<label class="control-label" for="username" th:text="#{label.user.login.page.username}">Username:</label> <input id="username" name="username" type="text"
								class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-4">
							<label class="control-label" for="password"  th:text="#{label.user.login.page.password}">Password:</label><input id="password" name="password" type="password"
								class="form-control" />
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-4">
							<button type="submit" class="btn btn-default" th:text="#{label.user.login.submit.button}">Login</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<p sec:authorize="isAuthenticated()" th:text="#{text.login.page.authenticated.user.help}">You are already logged in.</p>
	</div>
</body>
</html>
